<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex  bg-color  font">
    <nav class="offcanvas-lg  offcanvas-start  vh-100  position-fixed  top-0  start-0  bg-color  overflow-y-scroll" tabindex="-1" id="sidebar" data-bs-backdrop="false" aria-label="Navigation menu">
        <div class="offcanvas-body d-flex flex-column align-items-center p-0 mt-3">
            <ul class="navbar-nav  d-flex  flex-column  align-items-center  bg-white  w-100">
                <li class="nav-item  mb-4">
                    <img src="media/logo.svg" alt="logo">
                </li>
                <li class="nav-item  mb-3">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-1.svg" alt="">
                    </a>
                </li>
                <li class="nav-item  mb-4">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-2.svg" alt="">
                    </a>
                </li>
                <li class="nav-item  mb-4">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-3.svg" alt="">
                    </a>
                </li>
                <li class="nav-item  mb-4">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-4.svg" alt="">
                    </a>
                </li>
                <li class="nav-item  mb-4">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-5.svg" alt="">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="text-decoration-none">
                        <img src="media/menu-link-6.svg" alt="">
                    </a>
                </li>
                <div class="mt-4  rounded-pill  p-2">
                    <img src="media/light-theme.svg" alt="" class="d-block mb-3">
                    <img src="media/dark-theme.svg" alt="" class="d-block">
                </div>
            </ul>
            <ul class="navbar-nav  mt-5  pt-3">
                <li class="nav-item mb-4">
                    <a href="" class="text-decoration-none">
                        <img src="media/icon-1.svg" alt="">
                    </a>
                </li>
                <li class="nav-item mb-4">
                    <a href="" class="text-decoration-none">
                        <img src="media/icon-2.svg" alt="">
                    </a>
                </li>
                <li class="nav-item mb-4">
                    <a href="" class="text-decoration-none">
                        <img src="media/icon-3.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <header class="navbar  navbar-expand-lg  header  bg-color  p-3  border-bottom  border-1 border-secondary-subtle">
            <h1 class="mb-0  h2  fw-semibold">Dashboard</h1>
            <div class="d-flex  align-items-center  ms-auto">
                <form action="" class="d-none  d-md-flex  align-items-center  border  border-1  border-secondary-subtle  bg-white  rounded-pill  me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25" fill="#78828a" class="ps-2" aria-hidden="true">
                        <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path>
                    </svg>
                    <input class="form-control  ps-1  w-75  pe-0  border-0  bg-transparent" type="search" id="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="d-none  d-lg-flex  me-3">
                    <img src="media/calendar.svg" alt="">
                    <p class="ms-2  mb-0  fw-semibold">November 15, 2023</p>
                </div>
                <div class="border  border-secondary-subtle  border-1 rounded-circle  p-2  d-none  d-sm-flex  align-items-center">
                    <img src="/media/bell-outline.svg" alt="">
                </div>
                <div class="nav-item  dropdown  mx-2">
                    <button class="nav-link  dropdown-toggle  d-flex  align-items-center border border-1 border-secondary-subtle rounded-pill px-2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="rounded-circle  me-sm-2" src="media/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none  d-sm-inline-flex  text-white  fs-5  fw-semibold" id="username"></span>
                        <div class="text-center d-none d-md-block">
                            <p class="fw-semibold  mb-0">Justin Bergson</p>
                            <p class="small-text  text-secondary  mb-0">Justin@gmail.com</p>
                        </div>
                        <img src="media/stroke.svg" alt="" class="ms-2">
                    </button>
                    <ul class="dropdown-menu  dropdown-menu-end  px-2  pt-2  d-md-none">
                        <li class="text-center  pb-2">
                            <span class="fw-semibold">Justin Bergson</span>
                            <span class="small-text  text-secondary">Justin@gmail.com</span>
                        </li>
                        <li>
                            <form action="" class="dropdown-item  py-0  px-1  d-flex  align-items-center  border  border-1  border-secondary-subtle  rounded-pill">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25" fill="#78828a" class="ps-1" aria-hidden="true">
                                    <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path>
                                </svg>
                                <input class="form-control  ps-1  w-75  pe-0  border-0" type="search" id="search-mobile" placeholder="Search" aria-label="Search">
                            </form>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle Navigation menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </header>

        <!-- Sales Trends -->
        <section class="container-fluid  pt-5  mt-5" id="main">
            <div class="row">
                <div class="col-lg-8">
                    <div class="bg-white  rounded  p-2">
                        <div class="d-flex  align-items-center  justify-content-between  mb-4">
                            <h2 class="mb-0  h5  fw-semibold">Sales Trends</h2>
                            <div class="d-flex  flex-column  flex-sm-row  align-items-center">
                                <p class="mb-0  fw-semibold  me-2">Short by:</p>
                                <p class="mb-0  d-flex  align-items-center  border  border-1  border-secondary-subtle  rounded-pill  px-2  py-1">
                                    <span>Weekly</span>
                                    <img src="media/stroke.svg" alt="" class="ms-2">
                                </p>
                            </div>
                        </div>
                        <canvas id="sales-trends" aria-label="sales trends" role="img"></canvas>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row"></div>
        </section>
    </main>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
